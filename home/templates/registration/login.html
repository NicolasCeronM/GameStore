{% extends 'base.html' %}


{% block title %} <title>Login</title> {% endblock title %}


{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <form action="" method="post" class="row justify-content-center">
        <div class="col-lg-6 shadow p-3">
            <p class="fs-3">Inicio de Sesion</p>
            <hr>
            {% csrf_token %}

            {{form | crispy}}
        
            <p>No tienes cuenta? <a href="{% url 'registro' %}">Registrare</a></p>

            <input type="submit" value="Ingresar" class="btn btn-success">

        </div>

    </form>
</div>

{% endblock content %}
