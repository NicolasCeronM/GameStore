<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .summary-box {
            background-color: #4A148C;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .summary-box .btn {
            background-color: #FFC107;
            color: black;
            font-weight: bold;
        }
        .summary-box .total-price {
            font-size: 24px;
            font-weight: bold;
        }
        .summary-box .review-section {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center mt-5">
    <div class="summary-box">
        <div class="text-center mb-3">
            <button class="btn btn-block">Continuar con la compra</button>
        </div>
        <div class="d-flex justify-content-between">
            <span>2 productos</span>
            <span>18.681 CLP</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>Tarifa de servicio</span>
            <span>--</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between total-price">
            <span>Total:</span>
            <span>17.069 CLP</span>
        </div>
        <hr>
        <div class="text-center mb-3">
            <span>¿Tienes un código de descuento?</span>
        </div>
        <div class="review-section">
            <span class="d-block">⭐️⭐️⭐️⭐️⭐️</span>
            <a href="#" class="d-block mt-2">Lee nuestras opiniones</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
